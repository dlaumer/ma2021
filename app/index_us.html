<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>UrbanMobility</title>

  <!-- ArcGIS JavaScript API 4.17 stylesheet -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.17/dijit/themes/claro/claro.css" />
  <!-- calcite-web -->
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-beta.31/css/calcite-web.min.css">

  <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-beta.31/js/calcite-web.min.js"></script>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  
  <link rel="stylesheet" href="css/style.css">

  <script>
    dojoConfig= {
        has: {
            "dojo-firebug": true,
            "dojo-debug-messages": true
        },
        packages: [{
        name: "urbanmobility",
        location: location.pathname.replace(/\/[^/]+$/, '') + "/js"
        }], 
        parseOnLoad: false,
        async: true
    };
  </script>
  <!-- ArcGIS JavaScript API 4.17  -->
  <script src="https://js.arcgis.com/4.17/"></script>
  <!-- load app.js -->
  <script>
  require(["urbanmobility/welcome_us",  "dojo/domReady!"],function(Welcome){
    var welcome = new Welcome();
    welcome.init();    
  });
  </script>
</head>

<body class="claro">
</body>

</html>
